<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col min-h-screen bg-gray-25 font-lato gap-[1.313rem]">
    <!-- Hero Section avec image de fond -->
    <header class="relative h-[41.6875rem] py-[3.19rem] px-[4.31rem]">
      <!-- Image de fond -->
      <div class="absolute inset-0 bg-black/50">
        <img
          src="assets/images/header-bg.png"
          alt="Background"
          class="object-cover w-full h-full mix-blend-overlay"
        />
      </div>

      <!-- Contenu du header -->
      <div class="relative flex flex-col gap-[10.55rem]">
        <!-- Logo -->
        <img src="assets/images/Logo.svg" alt="Les Petits Plats" class="w-52" />

        <!-- Texte principal -->
        <div class="flex flex-col gap-[1.84rem] items-center">
          <h1
            class="text-center font-['Anton'] text-[2.75rem] font-normal text-yellow"
          >
            CHERCHEZ PARMI PLUS DE 1500 RECETTES<br />
            DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
          </h1>

          <!-- Barre de recherche -->
          <div class="relative max-w-[59.625rem] w-full">
            <input
              type="text"
              placeholder="Rechercher une recette, un ingrédient, ..."
              class="w-full pl-6 pr-16 text-lg bg-white rounded-[0.6875rem] h-[4.5rem]"
            />
            <button
              class="absolute -translate-y-1/2 bg-black right-[0.63rem] top-1/2 p-[0.75rem] rounded-[0.625rem]"
            >
              <svg
                width="28"
                height="29"
                viewBox="0 0 28 29"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="Group 4">
                  <circle
                    id="Ellipse 4"
                    cx="10"
                    cy="10.4219"
                    r="9.5"
                    stroke="white"
                  />
                  <line
                    id="Line 2"
                    x1="18.3536"
                    y1="19.0683"
                    x2="27.3536"
                    y2="28.0683"
                    stroke="white"
                  />
                </g>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
      <section class="flex flex-col w-full">
        <div class="flex flex-wrap items-center gap-4">
          <!-- Filtre Ingrédients -->
          <div class="relative bg-white rounded-[0.6875rem]">
            <button
              id="ingredients-button"
              class="flex items-center gap-[3.94rem] size-full text-[1rem] text-black px-4 py-[1.06rem]"
            >
              Ingrédients
              <svg
                class="w-4 h-4 transition-transform"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>

            <!-- Menu déroulant -->
            <div
              id="ingredients-dropdown"
              class="absolute z-10 hidden w-full px-4 py-[1.06rem] mt-1 rounded bg-white"
            >
              <div class="relative">
                <input
                  type="text"
                  placeholder="Rechercher un ingrédient"
                  class="w-full p-2 text-black placeholder-white rounded-[0.3125rem]"
                />
                <svg
                  class="absolute w-4 h-4 transform -translate-y-1/2 right-2 top-1/2"
                  fill="none"
                  stroke="black"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
              </div>

              <!-- Liste des ingrédients -->
              <ul class="mt-1 text-white">
                <li class="py-2">Jus de citron</li>
                <li class="py-2">Glaçons</li>
                <li class="py-2">Tomate</li>
                <li class="py-2">Poulet</li>
                <li class="py-2">Poivron rouge</li>
                <li class="py-2">Thon en miettes</li>
                <li class="py-2">Vinaigrette</li>
              </ul>
            </div>
          </div>

          <span class="ml-auto text-black font-anton text-[1.3125rem]"
            >1500 recettes</span
          >
        </div>
      </section>
  </body>
</html>
