<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex flex-col min-h-screen bg-gray-25 font-lato gap-[1.313rem] pb-[10.81rem]"
  >
    <!-- Hero Section avec image de fond -->
    <header class="relative h-[41.6875rem] py-[3.19rem] px-[4.31rem]">
      <!-- Image de fond -->
      <div class="absolute inset-0 bg-black/50">
        <img
          src="assets/images/header-bg.png"
          alt="Background"
          class="object-cover w-full h-full mix-blend-overlay"
        />
      </div>

      <!-- Contenu du header -->
      <div class="relative flex flex-col gap-[10.55rem]">
        <!-- Logo -->
        <img src="assets/images/Logo.svg" alt="Les Petits Plats" class="w-52" />

        <!-- Texte principal -->
        <div class="flex flex-col gap-[1.84rem] items-center">
          <h1
            class="text-center font-['Anton'] text-[2.75rem] font-normal text-yellow"
          >
            CHERCHEZ PARMI PLUS DE 1500 RECETTES<br />
            DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
          </h1>

          <!-- Barre de recherche -->
          <div class="relative max-w-[59.625rem] w-full">
            <input
              type="text"
              placeholder="Rechercher une recette, un ingrédient, ..."
              class="w-full pl-6 pr-32 text-lg bg-white rounded-[0.6875rem] h-[4.5rem]"
            />
            <button
              class="absolute right-[4.93rem] top-1/2 -translate-y-1/2 p-2 hidden"
              id="main-search-clear"
            >
              <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M1.23405 1.23397C1.65712 0.810905 2.34305 0.810905 2.76611 1.23397L8.50008 6.96794L14.234 1.23397C14.6571 0.810905 15.343 0.810905 15.7661 1.23397C16.1892 1.65704 16.1892 2.34297 15.7661 2.76604L10.0321 8.50001L15.7661 14.234C16.1892 14.657 16.1892 15.343 15.7661 15.766C15.343 16.1891 14.6571 16.1891 14.234 15.766L8.50008 10.0321L2.76611 15.766C2.34305 16.1891 1.65712 16.1891 1.23405 15.766C0.810981 15.343 0.810981 14.657 1.23405 14.234L6.96802 8.50001L1.23405 2.76604C0.810981 2.34297 0.810981 1.65704 1.23405 1.23397Z" fill="#7A7A7A"/>
              </svg>
            </button>
            <button
              class="absolute -translate-y-1/2 bg-black hover:bg-yellow transition-bg duration-300 right-[0.63rem] top-1/2 p-[0.75rem] rounded-[0.625rem] group"
            >
              <svg
                width="28"
                height="29"
                viewBox="0 0 28 29"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="group-hover:[&>g>*]:stroke-black"
              >
                <g id="search-icon">
                  <circle
                    id="search-circle"
                    cx="10"
                    cy="10.4219"
                    r="9.5"
                    stroke="white"
                    class="transition-all duration-300"
                  />
                  <line
                    id="search-line"
                    x1="18.3536"
                    y1="19.0683"
                    x2="27.3536"
                    y2="28.0683"
                    stroke="white"
                    class="transition-all duration-300"
                  />
                </g>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main
      class="px-[6.37rem] max-w-[90rem] w-full mx-auto flex flex-col gap-[2.69rem]"
    >
      <!-- Filtres -->
      <section class="flex flex-col w-full gap-[1.31rem]">
        <div class="flex flex-wrap items-center gap-[4.13rem]">
          <!-- Les dropdowns seront injectés ici dynamiquement -->
          <div id="filters-container" class="flex gap-[4.13rem]"></div>

          <span class="ml-auto text-black font-anton text-[1.3125rem]"
            >1500 recettes</span
          >
        </div>

        <!-- Section des tags actifs -->
        <div class="flex gap-[1.5rem]" id="active-tags">
          <!-- Les tags seront injectés ici dynamiquement -->
        </div>
      </section>

      <!-- Grille des recettes -->
      <section class="container">
        <div
          class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3"
          id="recipes-container"
        ></div>
      </section>
    </main>
    <script type="module" src="/src/scripts/pages/index.js"></script>
  </body>
</html>
